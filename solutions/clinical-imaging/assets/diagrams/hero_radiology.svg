<svg viewBox="0 0 1200 420" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Radiology AI — Clinical-Grade Annotation Lifecycle">
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2563eb"/><stop offset="55%" stop-color="#7c3aed"/><stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
    <linearGradient id="soft" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f8fafc"/><stop offset="100%" stop-color="#eef2ff"/>
    </linearGradient>
    <style>
      .frame{fill:#ffffff;stroke:#e2e8f0;stroke-width:2;rx:22;ry:22}
      .box{fill:url(#soft);stroke:#e2e8f0;stroke-width:2;rx:18;ry:18}
      .core{fill:url(#grad);stroke:none;rx:18;ry:18}
      .t{font-family:Arial,Helvetica,sans-serif;font-size:15px;font-weight:900;fill:#0b1220}
      .tc{font-family:Arial,Helvetica,sans-serif;font-size:15px;font-weight:900;fill:#ffffff}
      .s{font-family:Arial,Helvetica,sans-serif;font-size:11.5px;font-weight:800;fill:#64748b}
      .sc{font-family:Arial,Helvetica,sans-serif;font-size:11.5px;font-weight:800;fill:#e0e7ff}
      .k{font-family:Arial,Helvetica,sans-serif;font-size:11px;font-weight:900;letter-spacing:.18em;text-transform:uppercase;fill:#64748b}
      .arrow{stroke:#cbd5e1;stroke-width:3;marker-end:url(#ah)}
    </style>
    <marker id="ah" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0,10 3.5,0 7" fill="#cbd5e1"/>
    </marker>
  </defs>
  <rect x="30" y="30" width="1140" height="360" class="frame"/>
  <text x="70" y="70" class="k">Annotation workflow</text>
  <text x="600" y="100" text-anchor="middle" font-family="Arial,Helvetica,sans-serif" font-size="22" font-weight="900" fill="#0b1220">Radiology AI — Clinical-Grade Annotation Lifecycle</text>

  <rect x="70" y="160" width="200" height="110" class="box"/>
  <text x="170.0" y="205" text-anchor="middle" class="t">DICOM Ingest</text>
  <text x="170.0" y="233" text-anchor="middle" class="s">Normalize + de-ID</text>

  <line x1="270" y1="215.0" x2="305" y2="215.0" class="arrow"/>

  <rect x="305" y="160" width="200" height="110" class="box"/>
  <text x="405.0" y="205" text-anchor="middle" class="t">Model Assist</text>
  <text x="405.0" y="233" text-anchor="middle" class="s">Prelabels + heatmaps</text>

  <line x1="505" y1="215.0" x2="540" y2="215.0" class="arrow"/>

  <rect x="540" y="160" width="200" height="110" class="core"/>
  <text x="640.0" y="205" text-anchor="middle" class="tc">Expert Validate</text>
  <text x="640.0" y="233" text-anchor="middle" class="sc">Adjudicate edge cases</text>

  <line x1="740" y1="215.0" x2="775" y2="215.0" class="arrow"/>

  <rect x="775" y="160" width="200" height="110" class="box"/>
  <text x="875.0" y="205" text-anchor="middle" class="t">QC + Consensus</text>
  <text x="875.0" y="233" text-anchor="middle" class="s">Agreement + rework</text>

  <line x1="975" y1="215.0" x2="1010" y2="215.0" class="arrow"/>

  <rect x="1010" y="160" width="200" height="110" class="box"/>
  <text x="1110.0" y="205" text-anchor="middle" class="t">Release Gate</text>
  <text x="1110.0" y="233" text-anchor="middle" class="s">Evidence + monitoring</text>

</svg>